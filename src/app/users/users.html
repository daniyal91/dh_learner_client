<div class="col-md-12" ng-controller="UsersCtrl" ng-init="getAllUsers()">

	<h2> Sign Up! </h2>

	<br>

	<div class="row">
		<div class='col-sm-6'>
			<label>First Name</label>
			<input type="text" ng-model="new_user.first_name" class='form-control'>
		</div>
	</div>

	<div class="row">
		<div class='col-sm-6'>
			<label>Last Name</label>
			<input type="text" ng-model="new_user.last_name" class='form-control'>
		</div>
	</div>

	<div class="row">
		<div class='col-sm-6'>
			<label>Username</label>
			<input type="text" ng-model="new_user.username" class='form-control'>
		</div>
	</div>

	<div class="row">
		<div class='col-sm-6'>
			<label>Email</label>
			<input type="text" ng-model="new_user.email" class='form-control'>
		</div>
	</div>

	<div class="row">
		<div class='col-sm-6'>
			<label>Password</label>
			<input type="password" ng-model="new_user.password" class='form-control'>
		</div>
	</div>

	<br>

	<div class="row">
		<div class='col-sm-6'>
			<a href="" ng-click="createUser()" class="btn btn-primary"> Sign Up </a>
		</div>
	</div>

	<br>
	
	<h3> All Users </h3>

	<div class="row">
		<div class='col-sm-6'>
			<table class="table">
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Username</th>
				<th>Email</th>
				<th>Password</th>
			</tr>
				<tr ng-repeat="user in users">
					<td>{{user.first_name}}</td>
					<td>{{user.last_name}}</td>
					<td>{{user.username}}</td>
					<td>{{user.email}}</td>
					<td>{{user.password}}</td>
				</tr>
			</table>
		</div>
	</div>

</div>
